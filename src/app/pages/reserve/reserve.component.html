<app-header></app-header>

<br>
<div class="container">
  <div class="row" >
    <div class="card radius-10" style="padding: 5px;">
      <div class="row">
        <div class="col-4">
          <button class="btn btn-primary">Add</button>
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Search for user name" [(ngModel)]="filterName">
        </div>
      </div>
    </div>
  </div>
  <br>

  <div class="row align-items-center">
    <div class="card radius-10">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name user</th>
              <th scope="col">Reservation date</th>
              <th scope="col">Book</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reserve of reserves | reserve:filterName">
              <td>{{reserve.idReserve}}</td>
              <td>{{reserve.User.nameUser}}</td>
              <td>{{reserve.dateReservation | date:'dd-MM-yyyy'}}</td>
              <td>{{reserve.Book.bookName}}</td>
              <td>{{viewStatus(reserve.statusReserve)}}</td>
              <td>
                <a class="btn btn-warning"  (click)="inactivateReserve(reserve.idReserve)" *ngIf="reserve.statusReserve == true"><i-bs name="eye-slash-fill"  width="15px"  height="15px"></i-bs></a>
                <a class="btn btn-warning" (click)="activateReserve(reserve.idReserve)" *ngIf="reserve.statusReserve == false"><i-bs name="eye-fill"  width="15px"  height="15px"></i-bs></a>
                <a class="btn btn-warning" data-bs-toggle="modal"
                data-bs-target="#modalReserve" (click)="getByIdReserve(reserve.idReserve)" ><i-bs name="pen-fill"  width="15px"  height="15px"></i-bs></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal fade reserve -->
<div
  class="modal fade"
  id="modalReserve"
  tabindex="-1"
  aria-labelledby="modalReserve"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg"
    id="modalReserve"
    tabindex="-1"
    aria-labelledby="modalReserve"
    aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <div><i class="bx bxs-user me-1 font-22 text-info"></i>
        </div>
        <h5 class="mb-0 text-info">Reserve data</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="formReserve" (ngSubmit)="sendForm(formReserve.value)">
        <div class="modal-body">
          <div class="row" style="padding: 15px;">
            <div class="card" style="padding-bottom: 5px;">
              <div class="row">
                <div class="col-6">
                  <label for="idUser" class="form-label">User</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="idUser"
                  >
                    <option *ngFor="let user of users" value="{{user.idUser}}">{{user.nameUser}}</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="idEmployee" class="form-label">Employee</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="idEmployee"
                  >
                    <option *ngFor="let employee of employees" value="{{employee.idEmployee}}">{{employee.nameEmployee}}</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <label for="idBook" class="form-label">Book</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="idBook"
                  >
                    <option *ngFor="let book of books" value="{{book.idBook}}">{{book.bookName}}</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="statusReservation" class="form-label"
                  >Status:</label>
                  <select
                      class="form-select"
                      aria-label="Default select example"
                      formControlName="statusReservation"
                    >
                      <option value="0">Inactive</option>
                      <option value="1">Active</option>
                    </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
