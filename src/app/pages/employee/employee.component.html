<app-header></app-header>

<br />
<div class="container">
  <div class="row">
    <div class="card radius-10" style="padding: 5px">
      <div class="row">
        <div class="col-4">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalEmployee"
          >
            Add
          </button>
        </div>
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            placeholder="Search for name"
            [(ngModel)]="filterName"
          />
        </div>
      </div>
    </div>
  </div>
  <br />

  <div class="row align-items-center">
    <div class="card radius-10">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">carnet</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of (employees | employee : filterName) | paginate : { itemsPerPage: 10, currentPage: p };">
              <td>{{ employee.idEmployee }}</td>
              <td>{{ employee.nameEmployee }}</td>
              <td>{{ employee.employeeNumber }}</td>
              <td>{{ viewStatus(employee.statusEmployee) }}</td>
              <td>
                <a
                  class="btn btn-warning"
                  (click)="getEmployeeById(employee.idEmployee)"
                  data-bs-toggle="modal"
                  data-bs-target="#modalEmployee"
                  ><i-bs name="pen-fill" width="15px" height="15px"></i-bs
                ></a>
                <!-- start Delete -->
                <a
                  class="btn btn-warning"
                  (click)="inactivateEmployee(employee.idEmployee)"
                  *ngIf="employee.statusEmployee == true"
                  ><i-bs name="eye-slash-fill" width="15px" height="15px"></i-bs
                ></a>
                <!-- end Delete -->
                <a
                  class="btn btn-warning"
                  (click)="activateEmployee(employee.idEmployee)"
                  *ngIf="employee.statusEmployee == false"
                  ><i-bs name="eye-fill" width="15px" height="15px"></i-bs
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls
        (pageChange)="p = $event"
        previousLabel="Before"
        nextLabel="After"
        style="display: flex; justify-content: center;"
      ></pagination-controls>
      </div>
    </div>
  </div>
</div>

<!-- Modal fade employee -->
<div
  class="modal fade"
  id="modalEmployee"
  tabindex="-1"
  aria-labelledby="modalEmployee"
  aria-hidden="true"
>
  <div
    class="modal-dialog"
    id="modalEmployee"
    tabindex="-1"
    aria-labelledby="modalEmployee"
    aria-hidden="true"
  >
    <div class="modal-content">
      <div class="modal-header">
        <div><i class="bx bxs-user me-1 font-22 text-info"></i></div>
        <h5 class="mb-0 text-info">Employee data</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        [formGroup]="formEmployee"
        (ngSubmit)="sendForm(formEmployee.value)"
      >
        <div class="modal-body">
          <input type="hidden" formControlName="idEmployee" />
          <div class="row">
            <div class="col">
              <label for="nameEmployee" class="form-label">Name:</label>
              <input
                type="Text"
                class="form-control"
                id="nameEmployee"
                formControlName="nameEmployee"
              />
            </div>
            <div class="col">
              <label for="employeeNumber" class="form-label">Carnet:</label>
              <input
                type="Text"
                class="form-control"
                id="employeeNumber"
                formControlName="employeeNumber"
              />
            </div>
            <div class="col">
              <label for="statusEmployee" class="form-label">Status:</label>
              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="statusEmployee"
              >
                <option value="0">Inactive</option>
                <option value="1">Active</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>

  <app-footer></app-footer>
</div>
