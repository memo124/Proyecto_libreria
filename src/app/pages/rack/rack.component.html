<app-header></app-header>

<br>
<div class="container">
  <div class="row" >
    <div class="card radius-10" style="padding: 5px;">
      <div class="row">
        <div class="col-4">
          <button class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#modalRack">Add</button>
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Search for name" [(ngModel)]="filterName">
        </div>
      </div>
    </div>
  </div>
  <br>

  <div class="row align-items-center">
    <div class="card radius-10">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Levels</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rack of (racks | rack:filterName) | paginate : { itemsPerPage: 10, currentPage: p };">
              <td>{{rack.idRack}}</td>
              <td>{{rack.nameRack}}</td>
              <td>{{rack.levels}}</td>
              <td>{{viewStatus(rack.statusRack)}}</td>
              <td>
                <a class="btn btn-warning" (click)="getRackById(rack.idRack)" data-bs-toggle="modal" data-bs-target="#modalRack"><i-bs name="pen-fill"  width="15px"  height="15px"></i-bs></a>
                <!-- start Delete -->
                <a class="btn btn-warning" (click)="inactivateRack(rack.idRack)" *ngIf="rack.statusRack == true"><i-bs name="eye-slash-fill"  width="15px"  height="15px"></i-bs></a>
                <!-- end Delete -->
                <a class="btn btn-warning" (click)="activateRack(rack.idRack)" *ngIf="rack.statusRack == false"><i-bs name="eye-fill"  width="15px"  height="15px"></i-bs></a>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls
        (pageChange)="p = $event"
        previousLabel="Before"
        nextLabel="After"
        style="display: flex; justify-content: center; margin-top: 10px;"
      ></pagination-controls>
      </div>
    </div>
  </div>
</div>

<!-- Modal fade Shelft -->
<div
  class="modal fade"
  id="modalRack"
  tabindex="-1"
  aria-labelledby="modalRack"
  aria-hidden="true"
>
  <div class="modal-dialog"
    id="modalShelft"
    tabindex="-1"
    aria-labelledby="modalShelft"
    aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <div><i class="bx bxs-user me-1 font-22 text-info"></i>
        </div>
        <h5 class="mb-0 text-info">Shelft data</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="formRack" (ngSubmit)="sendForm(formRack.value)" >
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <label for="nameRack" class="form-label">Name:</label>
              <input type="Text" class="form-control" id="nameRack" formControlName="nameRack">
            </div>
            <div class="col">
              <label for="levels" class="form-label">level:</label>
              <input type="Text" class="form-control" id="levels" formControlName="levels">
            </div>
            <div class="col">
              <label for="statusRack" class="form-label"
                  >Status:</label
                >
              <select
                  class="form-select"
                  aria-label="Default select example"
                  formControlName="statusRack"
                >
                  <option value="0" >Inactive</option>
                  <option value="1" >Active</option>
                </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
